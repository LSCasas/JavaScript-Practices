<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud del registro de perros en una veterinaria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
    <div id="edit-pet-modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Editar info de mascota:</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
                <form
                id="edit-pet-form"
                action=""
                class="bg-dark text-white border rounded shadow p-3">
                <div class="form-group mb-3">
                    <label for="">Nombre de la mascota:</label>
                    <input
                    id ="edit-petname"
                    type="text"
                    class="form-control"
                    value=""
                    name="petname"/>
                </div>
                <div class="form-group mb-3">
                    <label for="">Edad de mascota:</label>
                    <input
                    id ="edit-petage"
                    type="text"
                    class="form-control"
                    value=""
                    name="petage"
                    />
                </div>
                <div class="form-group mb-3">
                    <label for="">Tipo de mascota:</label>
                    <input
                    id ="edit-pettype"
                    type="text"
                    class="form-control"
                    value=""
                    name="petType"
                    />
                </div>
                <div class="form-group mb-3">
                    <label for="">Nombre del dueño:</label>
                    <input
                    id ="edit-petowner"
                    type="text"
                    class="form-control"
                    value=""
                    name="petOwner"
                    />
                </div>
                </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button id="save-changes-btn" type="button" class="btn btn-primary">
                Guardar cambios
              </button>
            </div>
          </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <form
                id="pet-form"
                action=""
                class="bg-dark text-white border rounded shadow p-3">
                <div class="form-group mb-3">
                    <label for="">Nombre de la mascota:</label>
                    <input
                    type="text"
                    class="form-control"
                    value=""
                    name="petname"/>
                </div>
                <div class="form-group mb-3">
                    <label for="">Edad de mascota:</label>
                    <input
                    type="text"
                    class="form-control"
                    value=""
                    name="petage"
                    />
                </div>
                <div class="form-group mb-3">
                    <label for="">Tipo de mascota:</label>
                    <input
                    type="text"
                    class="form-control"
                    value=""
                    name="petType"
                    />
                </div>
                <div class="form-group mb-3">
                    <label for="">Nombre del dueño:</label>
                    <input
                    type="text"
                    class="form-control"
                    value=""
                    name="petOwner"
                    />
                </div>
                <button id="create-pet" class="btn btn-primary">
                    Guardar mascota
                </button>
                </form>
            </div>
            <div class="col-12 col-md-6">
                <ul id="pet-list" class="list-group"></ul>
            </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
